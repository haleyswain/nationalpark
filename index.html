<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
     <script src="js/jquery-3.1.1.js"></script>
     <script src="js/scripts.js"></script>
    <title>National Park</title>
  </head>
  <body>
    <br>
    <br>
    <div class="container">
     <div id = "vacation">
        <h1> Which national park should you visit next?</h1>
        <h3> Answer a few simple questions to find out!</h3>

        <form id="quiz">
        <div class="form-group">
          <label for="trip"> Pick your ideal vacation </label>
          <select id="trip" class = "form-control">
            <option value = "blank"></option>
            <option value ="ski"> A ski getaway in the French Alps </option>
            <option value="beach">A dreamy beach vacation in the Bahamas</option>
            <option value="backcountry">A backcountry backpacking adventure</option>
          </select>
        </div>

        <div class="form-group">
          <label for ="food">Pick your favorite kind of food!</label>
          <select id="food" class ="form-control">
            <option value = "blank"></option>
            <option value ="thai"> Thai food! </option>
            <option value = "mexican"> Mexican food! </option>
            <option value = "italian"> Italian food! </option>
          </select>
        </div>

        <div class ="form-group">
          <label for ="sport">Pick your favorite sport!</label>
          <select id="sport" class="form-control">
            <option value = "blank"></option>
            <option value = "soccer">Soccer</option>
            <option value = "tennis">Tennis</option>
            <option value = "none"> I'm too uncoordinated for sports</option>
          </select>
        </div>

          <div class ="form-group">
            <label for = "people">How many people will be joining you on your trip?</label>
            <select id = "people" class="form-control">
              <option value = "blank"></option>
              <option value = "1"> 1 Person</option>
              <option value = "0"> Nobody! This is a solo trip </option>
              <option value = "family"> I'm bringing the entire family along</option>
            </select>
          </div>

          <div class ="form-group">
            <label for = "animal"> Finally, pick your favorite animal!</label>
            <select id = "animal" class="form-control">
              <option value = "blank"></option>
              <option value = "panda">Panda Bear </option>
              <option value = "giraffe"> Giraffe </option>
              <option value = "kangaroo"> Kangaroo </option>
              <option value = "bear"> Grizzly Bear </option>
            </select>
          </div>

        <button id="push" type="submit" class="btn btn-primary">Plan my Trip!</button>

      </form>
    </div>


    <div id ="answer">
      <h1> On your next National Park adventure you should go to:<span id="destination"></span></h1>

      </div>
    </div>
  </body>
</html>
