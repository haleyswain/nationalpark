<!DOCTYPE html>
<html>
  <head>
    <title>Vacation</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src = "js/jquery-3.1.1.js"></script>
    <script src = "js/scripts.js"></script>
  </head>
  <body>
    <div class = "container">
    <h1> Which U.S. National Park should you visit next?</h1>
    <h3> Answer a few simple questions to find out where your next vacation will be!</h3>

    <div class="form-group">
      <label for = "sport">Pick a sport</label>
      <select id = "sport" class = "form-control">
        <option value = "Tennis"></option>
        <option value = "Basketball"></option>
        <option value = "Football"></option>
      </select>
    </div>

    <div class = "form-group">
      <label for = "food">What's your favorite food?</label>
      <select id = "food" class = "form-control">
        <option value = "Grilled Cheese"></option>
        <option value = "Pizza"></option>
        <option value = "Cheesburger"></option>
      </select>
    </div>

    <div class = "form-group">
      <label for = "weather"> Whats your favorite weather?</label>
      <select id = "weather" class = "form-control">
        <option value = "Rainy"></option>
        <option value = "Sunny"></option>
        <option value = "Winter Wonderland"></option>
      </select>
    </div>

    <div class = "form-group">
      <label for = "flower"> Pick a flower! </label>
      <select id = "flower" class = "form-control">
        <option value = "Rose"></option>
        <option value = "Sunflower"></option>
        <option value = "Daffodil"></option>
      </select>
    </div>

    <div class = "form-group">
      <label for ="house"> What's your dream house? </label>
      <select id = "house" class = "form-control">
        <option value = "Houseboat"></option>
        <option value = "Lake House"></option>
        <option value = "Cabin in the Woods"></option>
      </select>
    </div>



    </div>


  </body>
</html>
